---
layout: layout
---

<section class="guide">
  <ol id="breadcrumb" role="navigation" aria-label="Breadcrumbs">
    <li id="bc-home">
      <a class="home" href="/">Home</a>
    </li>
    <li class="title">
      <span>{{ page.title }}</span>
    </li>
  </ol>
</section>

<section class="content box">
  <h1>{{ page.title }}</h1>

  {{ content }}
</section>

<section class="info box">
  <ol>
    <li><b>Date:</b> {{ page.date | date: "%B %e, %Y" }}</li>
  </ol>
</section>
